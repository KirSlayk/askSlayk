{% extends "base.html" %}

{% block title %}
    Ask
{% endblock title %}

{% block content %}

        <label><font size="6"> New Question</font></label>
            <div style="margin-top:0vw;">
                <form role="form" method="POST" class="col-lg-10 ">{% csrf_token %}
                    <div class="form-inline" >
                        <label>Title:</label>
                        <input class="form-control" style="margin-right:1vw;"  placeholder="Enter the title of your question..." size="100%">
                    </div>
                    <div class="form-inline">
                        <label>Text:</label>
                        <textarea class="form-control" placeholder="Describe your question..." rows="12" cols="98" style="margin-right:1vw;"></textarea>
                    </div>
                    <div class="form-inline">
                        <label>Tags:</label>
                        <input class="form-control" style="margin-right:1vw;" placeholder="List your tags, separated by commas..." size="100%">
                    </div>
                    <button type="submit" class="btn btn-default" style="margin-top:1vh;">Ask!</button>
                </form>
            </div>
            



{% endblock content %}
